<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes heart-float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: heart-float linear infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .animate-heartbeat {
            animation: heartbeat 1s infinite ease-in-out;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
    <!-- Explicitly import index.tsx to ensure the app starts even if the host doesn't auto-inject -->
    <script type="module" src="./index.tsx"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
