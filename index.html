<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }
        .animate-heartbeat {
            animation: heartbeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        @keyframes heart-float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            bottom: -50px;
            animation: heart-float linear infinite;
        }
    </style>
