    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Custom Animations */
        @keyframes heart-float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: heart-float linear infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .animate-heartbeat {
            animation: heartbeat 1s infinite ease-in-out;
        }

        /* Essential UI Animations - Fixes "Blank Screen" */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-in {
            animation-fill-mode: both;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        .zoom-in {
            animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
